<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <link rel="stylesheet" href="css/bar_chart_styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script/bar_chart_script.js"></script>

</head>
<title>

</title>

<body>
  <p>
    <table>
      <tr>
        <td>
          Please enter a title for the bar chart:
        </td>
        <td>
          <input id="txtBarChartTitle" type="text">
        </td>
      </tr>
      <tr>
        <td>
          Please enter the lower limit for the bar chart:
        </td>
        <td>
          <input id="txtBarLowerLimit" type="text">
        </td>
      </tr>
      <tr>
        <td>
          Please enter the upper limit for the bar chart:
        </td>
        <td>
          <input id="txtBarUpperLimit" type="text">
        </td>
      </tr>
      <tr>
        <td>
          Please enter the type of data ($, %, etc):
        </td>
        <td>
          <input id="txtBarDType" type="text">
        </td>
      </tr>
      <tr><td><br></td><td><br></td></tr>
      <tr>
        <td>
          Please enter a Title for a bar chart element:
        </td>
        <td>
          <input id="txtBarTitle" type="text">
        </td>
      </tr>
        <td>
          Please enter a Value for a bar chart element:
        </td>
        <td>
          <input id="txtBarValue" type="text">
        </td>
      <tr>
        <td><br><br>
          <input id="txtBarTitles" type="textarea" value="a,b,c,d,e" readonly>
        </td>
        <td><br><br>
          <input id="txtBarValues" type="textarea" value="10,50,100,150,200" readonly>
        </td>
      </tr>
      </table>

  </p>
  <input id="btnAddItem" type="button" value="Add Item">
  <input id="btnResetAll" type="button" value="Reset All">
  <input id="btnChartMe" type="button" value="Chart Me">
<br><br>


  <table id="myChart" class="mygraph" border="1">
    <caption class="barTitle"></caption>
    <thead>
      <tr class="trBottomLabels">
        <th scope="col">Item</th>
        <th scope="colgroup" colspan="99">Type</th>
      </tr>
    </thead>
    <tbody class="horizontal">

    </tbody>
  </table>


</body>

</html>
